<!DOCTYPE html>
<html>
<head>
  <title>User Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --sidebar-bg: #1e293b;
        --sidebar-text: #e2e8f0;
        --accent-color: #3b82f6;
        --accent-hover: #2563eb;
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --text-main: #334155;
    }

    body { 
        font-family: 'Inter', sans-serif; 
        margin: 0; 
        display: flex; 
        height: 100vh; 
        background-color: var(--bg-color); 
        color: var(--text-main);
    }
    
    #appContainer {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .sidebar {
      width: 280px; 
      background: var(--sidebar-bg); 
      color: var(--sidebar-text); 
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
      box-shadow: 4px 0 10px rgba(0,0,0,0.05);
    }

    .logo-area {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        text-align: center;
    }

    .logo-area h3 { 
      color: #fff; 
      margin: 0; 
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .nav-links {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #94a3b8; 
      text-decoration: none; 
      padding: 12px 16px; 
      font-size: 14px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .sidebar a.active {
      background: var(--accent-color);
      color: #fff;
      font-weight: 600;
    }

    .content { 
        flex: 1; 
        padding: 40px; 
        overflow-y: auto; 
    }

    .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 30px;
        max-width: 900px;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
        font-family: monospace;
    }

    button {
        padding: 10px 20px;
        background: var(--accent-color);
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
    }

    .output-container {
        margin-top: 20px;
        background: #1e293b;
        border-radius: 8px;
        color: #e2e8f0;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
    }
  </style>
</head>

<body>

<div id="appContainer">
  <div class="sidebar">
    <div class="logo-area"><h3>PROJECT GENERATOR</h3></div>
    <div class="nav-links">
      <a href="#" data-project="ipsos">Ipsos</a>
      <a href="#" data-project="usuma">Usuma</a>
      <a href="#" data-project="abh">ABH</a>
      <a href="#" data-project="leyhausen">Leyhausen</a>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <h2 id="projectTitle">Formatter</h2>
      <p id="helperText"></p>
      <textarea id="dataInput"></textarea>
      <br><br>
      <button onclick="handleConvert()">Konverto</button>
      <div id="outputContent" class="output-container">Duke pritur për të dhëna...</div>
    </div>
  </div>
</div>

<script>
let currentProject = 'ipsos';

const PROJECTS_CONFIG = {
  ipsos: { fieldsCount: 11, converter: formatIpsos },
  abh: { fieldsCount: 5, converter: formatABH },
  usuma: { converter: null },
  leyhausen: { converter: null }
};

function formatIpsos(f){ return f.join('\n'); }
function formatABH(f){ return f.join('\n'); }

function handleConvert() {
  const cfg = PROJECTS_CONFIG[currentProject];
  if (!cfg || !cfg.converter) return;
  const fields = dataInput.value.split('\t');
  outputContent.innerText = cfg.converter(fields);
}

function initializeDashboard() {
  document.querySelectorAll('.sidebar a').forEach(a => {
    a.onclick = e => {
      e.preventDefault();
      currentProject = a.dataset.project;
      document.querySelectorAll('.sidebar a').forEach(x=>x.classList.remove('active'));
      a.classList.add('active');
    };
  });
}

document.addEventListener('DOMContentLoaded', initializeDashboard);
</script>

</body>
</html>
